<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="assets/css/core.css">
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="assets/js/main.js"></script>	
		<title>
			Responsive Tester
		</title>
	</head>

	<body>
		<div class="top-container">
			<label>address: </label>
			<input id="address" type="text" placeholder="address" value="http://www.google.co.uk">

			<label>viewport size: </label>
			<span class="selection">
				<select id="size-selector">
					<option value="372|320">iPhone 4 - minus browser chrome (372 x 320)</option>
					<option value="480|320">iPhone 4 - fullscreen (480 x 320)</option>
					<option value="460|320">iPhone 5 - minus browser chrome (460 x 320)</option>
					<option value="568|320">iPhone 5 - fullscreen (568 x 320)</option>
					<option value="519|360">Nexus 5 - minus browser chrome (519 x 360)</option>
				</select>
				<span id="new" class="button">Add viewport</span>
			</span>

			<span id="submit" class="button">Test Viewports</span>
		</div>

		<div class="main-container">

			<div class="viewport">
				<div class="size-container">
					<label>height: </label>
					<input class="height" type="text" placeholder="height" value="480">
					<label>width: </label>
					<input class="width" type="text" placeholder="width" value="320">
					<span class="remove button">remove</span>
				</div>
				<div class="iframe-preloader"></div>
				<iframe>
				</iframe>
			</div>

		</div>
	</body>
</html>
